<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Web Shop</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>



  <h1>Web Shop</h1>
  <div class="wallet-container">
    <p>Wallet Balance: $<span id="walletAmount">50.00</span></p>
  </div>

  <div class="cart-container">
    <button class="cart-button" id="cartButton">Cart <span class="cart-badge" id="cartCount">0</span></button>
    <div id="message" class="message"></div>
  </div>

  <div class="filter-container">
    <input type="number" id="filterMinPrice" placeholder="Min price">
    <input type="number" id="filterMaxPrice" placeholder="Max price">
    <button id="filterButton">Filter</button>
  </div>

  <div class="items-grid" id="itemsGrid">
  </div>

  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Cart</h2>
      <ul class="cart-items" id="cartItems"></ul>
      <p>Total: <span class="cart-total" id="cartTotal">$0.00</span></p>
      <button class="buy-btn" id="buyButton">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
